<div class="container">
  <div class="flex flex-row flex-wrap ">
    <div class="flex align-items-center justify-content-center border-round">

      <p-card *ngFor="let person of people|async">
        <p-image [src]="person.imageUrl" alt="Image" width="250"></p-image>
        <h1>{{person.name}}</h1>
      </p-card>

    </div>
  </div>

</div>
